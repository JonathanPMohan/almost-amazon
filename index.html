        <h2>Welcome to Almost Amazon!</h2>
        <p>Uh oh. Looks like you took a wrong turn and ended up at Almost Amazon. It's like Amazon, but almost. Here you will find all of the copies of book that you will ever need. Notice we said book. Yeah, we just sell one book, but it's a damn good one. Grab a copy or 400 today!</p>
